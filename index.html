<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
const end = Date.now() + 15 * 1000;

// go Buckeyes!
const colors = ["#bb0000", "#ffffff"];

(function frame() {
  confetti({
    particleCount: 2,
    angle: 60,
    spread: 55,
    origin: { x: 0 },
    colors: colors,
  });

  confetti({
    particleCount: 2,
    angle: 120,
    spread: 55,
    origin: { x: 1 },
    colors: colors,
  });

  if (Date.now() < end) {
    requestAnimationFrame(frame);
  }
})(); 
let kartu = document.getElementById("kartu");
function ubahkartu() {
  kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat Ulang Tahun TATA</h1>
  
<h2 class="mt-3 animate__animated animate__fadeIn">--Dari VIIII</h2>
<button class="p-2 bg-pink-300 text-white rounded mt-5 hover:bg-pink-600 transition ease-in w-full animate__animated animate__delay-1s animate__pulse" onclick="refresh()"
        >
        Terima Kasih
        </button>`;
}
function refresh() {
  location.reload();
  } 

</script>
